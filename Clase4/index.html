<!-- Tablas -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas | Clase 4</title>

    <style>
      table {
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Tablas</h1>
    <!-- Etiqueta para usar tablas -->
    <table>
      <!-- Encabezado de la tabla -->
      <thead>
        <!-- tr (table row) para filas -->
        <tr>
          <!-- th (table header) para encabezados -->
          <th>Titulo1</th>
          <th>Titulo2</th>
          <th>Titulo3</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla -->
      <tbody>
        <tr>
          <!-- td (table data) para contenido -->
          <td>Contenido1</td>
          <td>Contenido2</td>
          <td>Contenido3</td>
        </tr>
        <tr>
          <td>Contenido1</td>
          <td>Contenido2</td>
          <td>Contenido3</td>
        </tr>
        <tr>
          <td>Contenido1</td>
          <td>Contenido2</td>
          <td>Contenido3</td>
        </tr>
      </tbody>
      <!-- Pie de la tabla -->
      <tfoot>
        <tr>
          <td>Footer</td>
          <td>Footer</td>
          <td>Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
